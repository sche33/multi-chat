<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serverless Multichat with Files & Avatars</title>
  <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    body {
      font-family: "Red Hat Display";
      background-color: #ecf0f1;
    }
    #chatbox {
      height: 25rem;
      overflow-y: auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
    }
    .row {
      width: 100%;
      margin: 0;
      padding: 0 2em;
    }
    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 0.5em;
    }
    .file-preview {
      margin: 0.3em 0;
    }
    .file-preview img {
      max-width: 200px;
      border-radius: 6px;
    }
    .file-preview video {
      max-width: 200px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- Login Screen -->
  <div id="login" v-if="screen === 'login'" class="container center-align">
    <h4>Enter your username</h4>
    <div class="row">
      <form v-on:submit="submitLogin">
        <div class="file-field input-field">
          <div class="btn grey darken-2">
            <span>Avatar</span>
            <input type="file" accept="image/*" @change="onAvatarChange" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload profile picture">
          </div>
        </div>
        <img v-if="avatar" :src="avatar" class="chat-avatar" style="width:64px;height:64px;" />
        <div class="input-field">
          <input :disabled="loading" id="username" type="text" v-model="usernameInput" />
          <label for="username">Username</label>
        </div>
        <button class="btn-large red" type="submit" :disabled="loading">
          Login<i class="material-icons right">login</i>
        </button>
        <p v-if="loading">Loading...</p>
        <p v-if="peerError" style="color:red">{{ peerError }}</p>
      </form>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chat" v-if="screen === 'chat'" class="container">
    <div class="row">
      <div class="col s12 m4">
        <h5>Welcome, {{ usernameInput }}</h5>
        <img :src="avatar" class="chat-avatar" style="width:64px;height:64px;" />
        <form v-on:submit="submitConnection" class="row">
          <div class="input-field col s8">
            <input :disabled="loading" id="target_id" type="text" v-model="targetIdInput" />
            <label for="target_id">Target username</label>
          </div>
          <button class="btn waves-effect col s4" type="submit">
            Connect
          </button>
        </form>
        <button class="btn red" v-on:click="disconnectPeer">Disconnect</button>
        <div>
          <h6>Connected Users</h6>
          <p><i class="material-icons">portrait</i> {{ usernameInput }}</p>
          <p v-for="peerId in peerIds">
            <i class="material-icons">portrait</i> {{ getUsername(peerId) }}
          </p>
        </div>
      </div>
      <div class="col s12 m8">
        <h5>Chatbox</h5>
        <div id="chatbox">
          <div v-for="chat in chats" class="chat-entry">
            <p>
              <img v-if="chat.avatar" :src="chat.avatar" class="chat-avatar" />
              <strong>{{ chat.sender }}:</strong> {{ chat.message }}
            </p>
            <div class="file-preview" v-if="chat.file">
              <template v-if="chat.file.type.startsWith('image')">
                <img :src="chat.file.url" />
              </template>
              <template v-else-if="chat.file.type.startsWith('video')">
                <video controls :src="chat.file.url"></video>
              </template>
              <template v-else>
                <a :href="chat.file.url" target="_blank">Download File ({{ chat.file.name }})</a>
              </template>
            </div>
          </div>
        </div>
        <form v-on:submit="submitChat" class="row">
          <div class="input-field col s8">
            <input id="chat_message" type="text" v-model="chatMessageInput" />
            <label for="chat_message">Your message</label>
          </div>
          <div class="file-field input-field col s3">
            <div class="btn grey">
              <span>File</span>
              <input type="file" @change="onFileChange" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" placeholder="Optional file">
            </div>
          </div>
          <button class="btn-floating btn-large red col s1" type="submit">
            <i class="material-icons">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const appPrefix = "secure-p2p-multichat-";
const oldChats = localStorage.getItem("chats");
const chats = oldChats ? JSON.parse(oldChats) : [];

new Vue({
  el: "#app",
  data: {
    screen: "login",
    usernameInput: localStorage.getItem("username") || "",
    avatar: localStorage.getItem("avatar") || "",
    peerError: "",
    loading: false,
    peer: {},
    targetIdInput: "",
    peerIds: [],
    connections: {},
    chats,
    chatMessageInput: "",
    attachedFile: null
  },
  watch: {
    chats() {
      const box = document.getElementById("chatbox");
      if (box) box.scrollTop = box.scrollHeight;
      localStorage.setItem("chats", JSON.stringify(this.chats));
    }
  },
  methods: {
    getPeerId(username) {
      return appPrefix + username;
    },
    getUsername(peerId) {
      return peerId.slice(appPrefix.length);
    },
    addConnection(conn) {
      this.connections[conn.peer] = conn;
      this.updatePeerIds();
    },
    removeConnection(conn) {
      delete this.connections[conn.peer];
      this.updatePeerIds();
    },
    updatePeerIds() {
      this.peerIds = Object.keys(this.connections);
    },
    disconnectPeer() {
      this.peer.disconnect();
    },
    onAvatarChange(event) {
      const file = event.target.files[0];
      if (file && file.size < 1024 * 1024 * 5) {
        const reader = new FileReader();
        reader.onload = e => {
          this.avatar = e.target.result;
          localStorage.setItem("avatar", this.avatar);
        };
        reader.readAsDataURL(file);
      } else {
        alert("Avatar must be less than 5MB");
      }
    },
    onFileChange(event) {
      const file = event.target.files[0];
      if (file && file.size <= 1024 * 1024 * 50) {
        const reader = new FileReader();
        reader.onload = e => {
          this.attachedFile = {
            name: file.name,
            type: file.type,
            url: e.target.result
          };
        };
        reader.readAsDataURL(file);
      } else {
        alert("File must be under 50MB");
        this.attachedFile = null;
      }
    },
    configureConnection(conn) {
      conn.on("data", data => {
        if (data.type === "connections") {
          data.peerIds.forEach(pid => {
            if (!this.connections[pid]) this.initiateConnection(pid);
          });
        } else if (data.type === "chat") {
          this.receiveChat(data.chat);
        }
      });
      conn.on("close", () => this.removeConnection(conn));
      conn.on("error", () => this.removeConnection(conn));
      conn.metadata.peerIds.forEach(pid => {
        if (!this.connections[pid]) this.initiateConnection(pid);
      });
    },
    initiateConnection(peerId) {
      if (!this.peerIds.includes(peerId) && peerId !== this.peer.id) {
        this.loading = true;
        const conn = this.peer.connect(peerId, {
          metadata: { peerIds: this.peerIds },
          serialization: "json"
        });
        this.configureConnection(conn);
        conn.on("open", () => {
          this.addConnection(conn);
          if (this.getUsername(conn.peer) === this.targetIdInput) {
            this.targetIdInput = "";
            this.loading = false;
          }
        });
      }
    },
    createPeer() {
      this.peer = new Peer(this.getPeerId(this.usernameInput));
      this.peer.on("open", () => {
        this.screen = "chat";
        this.loading = false;
      });
      this.peer.on("error", error => {
        if (error.type === "peer-unavailable") {
          this.peerError = `${this.targetIdInput} unreachable.`;
        } else if (error.type === "unavailable-id") {
          this.peerError = `${this.usernameInput} already taken.`;
        } else {
          this.peerError = error;
        }
        this.loading = false;
      });
      this.peer.on("connection", conn => {
        if (!this.peerIds.includes(conn.peer)) {
          this.configureConnection(conn);
          conn.on("open", () => {
            this.addConnection(conn);
            conn.send({ type: "connections", peerIds: this.peerIds });
          });
        }
      });
    },
    submitLogin(e) {
      e.preventDefault();
      if (this.usernameInput.length > 0 && !this.loading) {
        this.loading = true;
        localStorage.setItem("username", this.usernameInput);
        this.createPeer();
      }
    },
    submitConnection(e) {
      e.preventDefault();
      this.initiateConnection(this.getPeerId(this.targetIdInput));
    },
    receiveChat(chat) {
      this.chats.push(chat);
    },
    submitChat(e) {
      e.preventDefault();
      if (this.chatMessageInput.trim().length > 0 || this.attachedFile) {
        const chat = {
          sender: this.usernameInput,
          message: this.chatMessageInput,
          timestamp: Date.now(),
          avatar: this.avatar,
          file: this.attachedFile
        };
        this.receiveChat(chat);
        Object.values(this.connections).forEach(conn =>
          conn.send({ type: "chat", chat })
        );
        this.chatMessageInput = "";
        this.attachedFile = null;
      }
    }
  }
});
</script>
</body>
</html>
