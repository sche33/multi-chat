<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genel Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
    }

    #messages {
      height: 400px;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .message {
      margin-bottom: 10px;
      padding: 5px;
      background: #eaeaea;
      border-radius: 5px;
    }

    .message strong {
      color: #007bff;
    }

    #send-form {
      display: flex;
      padding: 10px;
    }

    #username, #message-input {
      padding: 8px;
      font-size: 14px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1;
    }

    #send-btn {
      padding: 8px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <form id="send-form">
    <input type="text" id="username" placeholder="Adınız" required />
    <input type="text" id="message-input" placeholder="Mesaj yazın..." required />
    <button id="send-btn" type="submit">Gönder</button>
  </form>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>

<script>
  // Firebase config (senin verdiğin bilgilerle)
  const firebaseConfig = {
    apiKey: "AIzaSyD30unp7ap6R6sJoU8EEKRkqlyK-dPjuqM",
    authDomain: "genelchatprojesi.firebaseapp.com",
    databaseURL: "https://genelchatprojesi-default-rtdb.firebaseio.com",
    projectId: "genelchatprojesi",
    storageBucket: "genelchatprojesi.firebasestorage.app",
    messagingSenderId: "751359781972",
    appId: "1:751359781972:web:da28a4695f9571736191c1",
    measurementId: "G-NSW2EZQ886"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const messagesRef = db.ref("genelChat");

  const messagesDiv = document.getElementById("messages");
  const form = document.getElementById("send-form");
  const usernameInput = document.getElementById("username");
  const messageInput = document.getElementById("message-input");

  // Yeni mesaj geldiğinde anlık göster
  messagesRef.on("child_added", (data) => {
    const msg = data.val();
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<strong>${msg.name}:</strong> ${msg.text}`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  // Mesaj gönder
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = usernameInput.value.trim();
    const text = messageInput.value.trim();
    if (name && text) {
      messagesRef.push({
        name,
        text,
        time: Date.now()
      });
      messageInput.value = "";
    }
  });
</script>

</body>
</html>
