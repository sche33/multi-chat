<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Genel ve Özel Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; background: #f1f1f1; }
    #app { display: flex; height: 100vh; }
    aside {
      width: 220px;
      background: #2e2e2e;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    aside input {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      background: #444;
      color: white;
      display: flex;
      justify-content: space-between;
    }
    .chat-area {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: white;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #e3e3e3;
      border-radius: 5px;
    }
    footer {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #ddd;
    }
    footer input[type=text] {
      flex: 1;
      padding: 0.5rem;
    }
    footer button {
      padding: 0.5rem 1rem;
    }
    .tabs button {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .tabs button.active {
      background: #999;
    }
  </style>
</head>
<body>
  <div id="app">
    <aside>
      <h3>Kimliğin</h3>
      <input v-model="username" placeholder="Adın" />
      <button @click="connect">Bağlan</button>
      <h4>Özel kişi ID</h4>
      <input v-model="privateTargetId" placeholder="Özel ID" />
      <button @click="startPrivateChat">Özel Chat Başlat</button>
    </aside>

    <main>
      <header>
        <div class="tabs">
          <button :class="{active: activeTab==='genel'}" @click="activeTab='genel'">Genel Chat</button>
          <button :class="{active: activeTab==='ozel'}" @click="activeTab='ozel'">Özel Chat</button>
        </div>
        <div><strong>ID:</strong> {{ peerId }}</div>
      </header>

      <div class="chat-area">
        <div v-for="msg in currentMessages" :key="msg.time" class="message">
          <strong>{{ msg.user }}:</strong> {{ msg.text }}
        </div>
      </div>

      <footer>
        <input v-model="newMessage" @keyup.enter="sendMessage" placeholder="Mesaj yaz..." maxlength="300" />
        <button @click="sendMessage">Gönder</button>
      </footer>
    </main>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: '',
        peer: null,
        peerId: '',
        connections: [],
        privateTargetId: '',
        activeTab: 'genel',
        genelMessages: [],
        ozelMessages: [],
        newMessage: '',
        genelPeers: []
      },
      computed: {
        currentMessages() {
          return this.activeTab === 'genel' ? this.genelMessages : this.ozelMessages;
        }
      },
      methods: {
        connect() {
          this.peer = new Peer();
          this.peer.on('open', id => {
            this.peerId = id;
          });
          this.peer.on('connection', conn => {
            conn.on('data', data => {
              if (data.type === 'genel') {
                this.genelMessages.push(data);
              } else if (data.type === 'ozel') {
                this.ozelMessages.push(data);
              }
            });
            this.connections.push(conn);
          });
        },
        sendMessage() {
          if (!this.newMessage) return;
          const msg = {
            user: this.username || 'Anonim',
            text: this.newMessage,
            time: Date.now(),
            type: this.activeTab
          };

          if (this.activeTab === 'genel') {
            this.genelMessages.push(msg);
            this.connections.forEach(c => c.send(msg));
          } else {
            this.ozelMessages.push(msg);
            if (this.privateConnection) {
              this.privateConnection.send(msg);
            }
          }

          this.newMessage = '';
        },
        startPrivateChat() {
          const conn = this.peer.connect(this.privateTargetId);
          conn.on('open', () => {
            conn.on('data', data => {
              this.ozelMessages.push(data);
            });
            this.privateConnection = conn;
          });
        }
      }
    });
  </script>
</body>
</html>
